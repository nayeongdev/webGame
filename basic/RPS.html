<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위보</title>
  <style>
    #computer {
      width: 142px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div id="computer"></div>
  <div>
    <button id="scissors">가위</button>
    <button id="rock">바위</button>
    <button id="paper">보</button>
  </div>
  <div id="score">0</div>
  <script>
    const $computer = document.querySelector('#computer');
    const $score = document.querySelector('#score');
    const $scissors = document.querySelector('#scissors');
    const $rock = document.querySelector('#rock');
    const $paper = document.querySelector('#paper');
    const IMG_URL = './rsp.png';
    $computer.style.background = `url(${IMG_URL}) 0 0`;
    $computer.style.backgroundSize = 'auto 200px';

    //이미지 x좌표
    const rpsX = {
      scissors: '0',  //가위
      rock: '-228px',  //바위
      paper: '-441px'  //보
    }

    let coord = '0';
    setInterval(() => {
      if (coord === rpsX.scissors) {  //가위면
        coord = rpsX.rock;
        $computer.style.background = `url(${IMG_URL}) ${rpsX.rock} 0`;
        $computer.style.backgroundSize = 'auto 200px';  //리셋되니까 적어줘야한다
      } else if (coord === rpsX.rock) { //바위
        coord = rpsX.paper;
        $computer.style.background = `url(${IMG_URL}) ${rpsX.paper} 0`;
        $computer.style.backgroundSize = 'auto 200px';
      } else if (coord === rpsX.paper) {
        coord = rpsX.scissors;
        $computer.style.background = `url(${IMG_URL}) ${rpsX.scissors} 0`;
        $computer.style.backgroundSize = 'auto 200px';
      }
    }, 50);
  </script>
</body>

</html>
